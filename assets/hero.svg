  <text x="134" y="254" fill="#E5E7EB" font-size="16" font-family="'Segoe UI', Arial, sans-serif">Open to internship and entry-level engineering opportunities in DevOps, cloud, security, and AI-e...</text>
  <text x="78" y="292" fill="#9CA3AF" font-size="14" font-family="'Consolas', 'Courier New', monospace">High-availability Kubernetes deployments and platform automation | AI agents and workflow orchestration with n8n and LLM APIs | Sca...</text>

  <rect x="864" y="180" width="332" height="116" rx="14" fill="#0C1528" stroke="#1F2937"/>
  <text x="888" y="214" fill="#22D3EE" font-size="14" font-family="'Consolas', 'Courier New', monospace">featured_repos</text>
  <text x="1082" y="214" fill="#E5E7EB" font-size="14" font-family="'Consolas', 'Courier New', monospace">8</text>
  <text x="888" y="244" fill="#22D3EE" font-size="14" font-family="'Consolas', 'Courier New', monospace">last_refresh</text>
